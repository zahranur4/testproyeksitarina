<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #001f3f; color: white;">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 10px;">
      <img src="/assets/img/sitarinas logo.png" alt="Logo Lokaline" width="100px" class="m-auto">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <!-- Email Input -->
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <!-- Password Input -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <!-- Login Button -->
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <!-- Footer Text -->
        <p class="text-center text-muted mt-4">
          Don't have an account? <a href="register.html" class="text-decoration-none">Register</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
